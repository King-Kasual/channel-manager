services:
  postgres:
    image: postgres:17
    environment:
      # Change these values or override with an .env file as needed
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '${DB_PORT}:5432'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USER} -d ${DB_NAME} -h localhost',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    env_file: .env
    environment:
      # Ensure the app connects to the Postgres service on the compose network
      DB_HOST: postgres
      DB_PORT: '5432'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["/app/scripts/entrypoint.sh"]

volumes:
  pgdata:
    driver: local
